server:
  port: ${PORT:8080}

spring:
  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_CLOUD_PROJECT}
          location: ${VERTEX_AI_LOCATION:us-central1}
          chat:
            options:
              model: gemini-2.5-flash
              temperature: 0.7
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:}
      chat:
        options:
          model: claude-sonnet-4-20250514
          temperature: 0.7

# ADK Spring AI Configuration
adk:
  spring-ai:
    default-model: "gemini-2.5-flash"
    auto-configuration:
      enabled: true
    validation:
      enabled: true
      fail-fast: false
    observability:
      enabled: true
      metrics-enabled: true
